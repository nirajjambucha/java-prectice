    <h2>time</h2>

    <script>

        let d = new Date(); 
        let d1 = new Date().getDay();

        let d8 = new Date();d8.setFullYear(2008,2,15)
        let d9 = new Date();d9.setFullYear(2006,6,9)

        document.getElementById("hello").innerHTML = new Date();
        document.getElementById("hello1").innerHTML = d1;
        document.getElementById("hello2").innerHTML = d2;
        document.getElementById("hello3").innerHTML = d3;
